<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="contact-form">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" class="field" name="name" placeholder="Your Name" required>
                    <input type="email" class="field" name="email" placeholder="Your Email" required>
                    <input type="number" class="field" name="number" placeholder="Your Phone Number" required>
                    <textarea name="message" class="field area" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
